<!doctype html>
<html lang='en-US'>
<head>
  <meta charset='utf-8'>
  <style>
  .complete {
    text-decoration: line-through;
  }
  .incomplete {
    text-decoration: initial;
  }
  </style>
  <title>Ractive test</title>
</head>

<body>
<h1>Ractive test</h1>
<div id='container'></div>
<script id='template' type='text/x-handlebars-template'>
  <h2>Hello, {{name}}!</h2>
  <p>You have {{tasks.length}} tasks
  including {{tasks.filter(isIncomplete).length}} incomplete ones.</p>
  Change name to: <input type="text" value={{name}} />
  <ul>
  {{#tasks}}
    <li id="task-{{@index}}">
      <input type="checkbox" checked={{complete}} />
      <span class={{complete ? "complete" : "incomplete"}}>{{description}}</span>
    </li>
  {{/tasks}}
  </ul>
  New task: <input id="newtask" placeholder="Description" />
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ractive/0.9.0-build-116/ractive.min.js"></script>
<script>
  var data = {
    name: 'World',
    tasks: [
        {
            description: "Go to Javascript meetup",
            complete: true
        },
        {
            description: "Eat pizza",
            complete: false
        },
        {
            description: "Learn Ractive",
            complete: false
        }
    ],
    isIncomplete: function(task) {
      return !task.complete;
    }
  };
  var ractive = new Ractive({
    el: '#container',
    template: '#template',
    data: data
  });
  document.getElementById('newtask').addEventListener('keypress', function (e) {
    if (e.keyCode === 13) {
      var tasks = ractive.get('tasks');
      data.tasks.push({
        description: this.value,
        complete: false
      });
      ractive.set('tasks', tasks);
      this.value = '';
    }
  });
</script>
</body>
</html>
